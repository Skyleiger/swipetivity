base_locale: de
fallback_strategy: base_locale
input_directory: assets/translations
input_file_pattern: .json
output_directory: lib/localization
output_file_name: translations.g.dart
output_format: multiple_files
locale_handling: true
flutter_integration: true
namespaces: true
translate_var: translations
enum_name: AppLocale
class_name: Translations
translation_class_visibility: private
key_case: camel
key_map_case: camel
param_case: camel
string_interpolation: braces
flat_map: false
translation_overrides: false
timestamp: true
statistics: true
pluralization:
  auto: cardinal
  default_parameter: amount
contexts:
  AppLocale:
    generate_enum: false
    default_parameter: locale